<script src="jquery/jquery-1.11.0.min.js"></script>
<script src="jquery/jquery.easing.1.3.js"></script>
<script type="text/javascript">
;(function($){
	  $.fn.counter = function(options){
	    var defaults = {
	      'start': 0,
	      'end': 0,
	      'easing': 'swing',
	      'duration': 400
	    };
	    var settings = $.extend( {}, defaults, options );
	 
	    return this.each(function(){
	      var self = $(this);
	 
	      $({count: settings.start}).animate({
	        count: settings.end
	      },{
	        easing: settings.easing,
	        duration: settings.duration,
	        step: function() {
	          self.text(Math.ceil(this.count));
	        }
	      });
	    });
	  };
	}(jQuery));
	
function start(){
    $('#counter').counter({
	      'start': 0,
	      'end': 2189,
	      'easing': 'easeInOutQuart',
	      'duration': 92000
	    });	
}


</script>
</head>

<body style="background-color:black; overflow:hidden;">
<div id="counter" style='color:gray; text-align:center; display:table-cell; vertical-align:middle; font-size:100px; font-family:"Times New Roman";'>0</div>
</body>
<script type="text/javascript">
$("#counter").height($(window).height());
$("#counter").width($(window).width());

$(window).resize(function(){
	$("#counter").height($(window).height());
	$("#counter").width($(window).width());
});


$(function(){
	$(window).on('keydown',function(){
		start();
	})
});

</script>
