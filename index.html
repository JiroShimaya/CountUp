<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CountUp</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div class="count">0</div>
</body>

 
<script type="text/javascript">
(function(){
	
	//各種変数の設定
	//カウントアップの速度を変化させる式に関する部分
	let velocity = 100; //カウントアップの速度の初期値(1/s)。この数字が大きいほど速く、小さいほど遅くカウントアップする
	const	acceleration = 0, //加速度(1/s^2)。この値が大きいほどカウントアップの速度が急激に早くなっていく。負の場合、減速する
		resistance = 0 //抵抗力(1/s)。この値に速度を乗じた値が加速度の絶対値を小さくするように加速度に加算される
		;
	//カウント開始と終了の数
	const countMin = 0, //カウント開始の数
		countMax = 20//カウント終了の数
		;
	//見た目に関する部分
	const textColor = "gray",
		backgroundColor = "black",
		fontSize = "100px"
		;
	
	
	//背景(body)要素を取得
	const body = $("body");
	//背景色の指定
	body.css("background-color",backgroundColor);
	//スクロールバーを隠す
	body.css("overflow","hidden");

	//count表示領域要素の取得
	const count = $(".count");
	//領域をwindowいっぱいに表示する
	count.height($(window).height());
	count.width($(window).width());
	//文字色の指定
	count.css("color",textColor);
	//文字を真ん中に表示するための指定
	count.css("text-align","center");//左右中央寄せ
	count.css("display","table-cell");//上下中央寄せのために表示方法を表形式する
	count.css("vertical-align","middle");//上下中央寄せ
	//フォントサイズの指定
	count.css("font-size",fontSize);

	//windowをリサイズしたときに文字が中央に表示され直すようにする
	$(window).resize(function(){
		count.height($(window).height());
		count.width($(window).width());
	});
	
	
	//初期値の表示
	count.html(countMin);
	
	//各数字ごとのカウントアップの速度を格納するリスト
	const countlist = [velocity];
	const initsign = (acceleration-velocity*resistance);
	for(let i=countMin; i<countMax-1; i++){
		const diff = acceleration-velocity*resistance;
		if(initsign*diff>0){
			velocity += diff;
		}
		if(velocity>0)
			countlist.push(velocity);
	}
	console.log(countlist);
	//速度をinterval (ms) になおす
	const intervallist = countlist.reduce((prev,v)=>{
		if(v==0){
			
		}else{
			const last = prev[prev.length-1];
			prev.push(last+(1/v)*1000);
			return prev;
		}
	},[0]);
	intervallist.shift();
	
	for(let waittime of intervallist){
		setTimeout(()=>{
			count.html(Number(count.html())+1);
		},waittime);
	}
})();

</script>

</html>
