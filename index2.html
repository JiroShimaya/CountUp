 <script src="jquery/jquery-1.11.0.min.js"></script>
 
<script type="text/javascript">

$(document).ready(function(){
	//$(".count").css('line-height',$(window).height());
	$(".count").height($(window).height());
	$(".count").width($(window).width());
	
	$(window).resize(function(){
		$(".count").height($(window).height());
		$(".count").width($(window).width());
	});
	
	//var parameter = {countSpeed:2000,accel:0.8,wait:10000,speedMin:500,countMax:200};
	var parameter = {countSpeed:42,accel:1,wait:0,speedMin:42,countMin:1698,countMax:2189};
	var countSpeed = parameter.countSpeed;
	var accel = parameter.accel;
	var wait = parameter.wait;
	var speedMin=parameter.speedMin;
	var countMax = parameter.countMax;
	var countMin = parameter.countMin;
	
	$(".count").html(countMin);
	
	countlist = [];
	countlist.push(countSpeed+wait);
	
	for(var i=0;i<countMax-countMin;i++){
		if(countSpeed>speedMin){
			countSpeed*=accel; 
		}
		countlist.push(countlist[i]+countSpeed);
		(function(param){
			setTimeout(function(){
				//console.log(countlist[param]);
				$(".count").html(Number($(".count").html())+1);
			},countlist[param]);
		})(i+1);
	}	
});

</script>

</head>

<body style='background-color:black; overflow:hidden;'>
<div class="count" style='color:gray; text-align:center; display:table-cell; vertical-align:middle; font-size:100px'>0</div>
</body>
